<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<div class="contant">
    <div style="text-align: center;padding-top: 2%">
        <div style="width: 170px;height: 107px"></div>
    </div>
    <div class="personalRegis">
        <div class="head-logo" style="padding-top: 2%"></div>
        <div class="personContain">
            <div class="head-logo" style="margin-top: 18px">
                <a href="#">
                    <span class="view-title padding-ahead" style="font-weight: bold;color: #fc7256">个人注册</span>
                </a>
                <a href="login.html" style="margin-left: 625px">关闭</a>
            </div>
            <div class="registerItem">
                <div class="logo-banner">     </div>
                <div id="personalReg" style="padding-left: 22%">
                    <div class="information">
                        <label class="displayMess">
                            <b style="color: red;">*</b>
                            姓名
                        </label>
                        <input id="employeeName" type="text" placeholder="姓名">
                        <div id="validateName" class="validate" style="display: none">
                            姓名不能为空
                        </div>
                    </div>
                    <div class="information">
                        <label class="displayMess">
                            <b style="color:red">*</b>
                            手机号
                        </label>
                        <input id="phone" type="text" placeholder="手机号">
                        <div id="validatetelCheck" class="validate" style="display: none">
                            手机格式不对
                        </div>
                    </div>
                    <div class="information">
                        <label class="displayMess">
                            <b style="color: red;">&nbsp;</b>
                            问题
                        </label>
                        <select>
                            <option>您母亲是？</option>
                            <option>你的小学是?</option>
                            <option>你的大学是?</option>
                        </select>
                    </div>
                    <div class="information">

                    </div>
                    <div class="information">
                        <label class="displayMess">
                            <b style="color: red;">*</b>
                            密码
                        </label>
                        <input id="password" placeholder="密码" type="password">
                        <div id="validatepass" class="validate" style="display: none">
                            密码不能为空
                        </div>
                    </div>
                    <div class="information">
                        <label class="displayMess">
                            <b style="color: red">*</b>
                            确认密码
                        </label>
                        <input id="rePassword" placeholder="确认密码" type="password">
                        <div id="validateRepss" class="validate" style="display:none">
                            确认密码不能为空
                        </div>
                        <div id="warning_desc" class="validate" style="display:none">
                            密码不一致
                        </div>
                    </div>
                    <div class="information">
                        <input id="personRegister" type="submit" class="btn-active" value="注&nbsp;册" style="margin-left: 55px;">
                    </div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
